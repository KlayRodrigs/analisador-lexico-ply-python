<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Minha Página</title>
    <style>
        body {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: grid;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center;">Minha Página</h1><br>
    <p style="text-align:center;">Texto centralizado</p><br><button>Botão simples</button>
    <div style="text-align:center;"><button>Botão centralizado</button></div><br><img src="foto.jpeg" height="150"
        width="150" />
    <div style="text-align:center;"><img src="foto.jpeg" height="200" width="300" style="display:inline-block;" /></div>
    <br>
    <footer>Rodapé simples</footer>
    <footer>Outro rodapé</footer>
</body>

</html>
